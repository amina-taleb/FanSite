<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <link rel="stylesheet" href="contact.css" type="text/css">
</head>
<body> <!--Cette page est pour me contacter pour commander des plats -->
    <header>
        <nav> 
        <ul>
            <li><a href="index.html" target="_blank">Retour à la page d'accueil</a></li>     
        </ul>
        </nav>
    </header>   
    <main>
        <form>
            <h1>Contactez-nous</h1>
            <div class="separation"></div>
            <div class="corps-formulaire">
                <div class="gauche">
                    <div class="groupe">
                        <label>Nom</label>
                        <input type="text">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="groupe">
                        <label>Prénom</label>
                        <input type="text">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="groupe">
                        <label>Adresse e-mail</label>
                        <input type="text">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="groupe">
                        <label>Téléphone</label>
                        <input type="text"> 
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>
                <div class="droite">
                    <div class="groupe">
                        <label>Message</label>
                        <textarea></textarea>
                    </div>
                </div>
            </div>
            <div class="pied-formulaire">
                <button>Envoyer le message</button>
                </div>
            </div>
        </form>          
    </main>
</body>

</html>
